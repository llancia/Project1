<!DOCTYPE html>
<html>
    <head>
        <title>Project-One</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/lorenzo.css" media="screen, projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <nav class="navbar-fixed teal darken-2">
        <div class="nav-wrapper container">
            <ul class="nav-mobile">
                <li class="navbar-item">info</li>
            </ul>
        </div>
    </nav>

    <body class="teal lighten-4">
        <div class="header center teal white-text">
            <h1>Progetto 1</h1>
            <h4>Un motore di ricerca per gli annunci</h4>
        </div>
        <div class="mainpage center">
            <div class="container white search-wrapper white">
                <form id="queryform">
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                    <div>
                        <input type="submit" id="execquery" class="btn"></input>
                    </div>
                </form>
            <div id="loadinganim" style="display:none" class="progress">
      <div class="indeterminate"></div>
  </div>
        </div>
        <div class=" center container">
            <ul class="result">
            </ul>
        </div>
        </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/projectone.js"></script>
    </body>
</html>
